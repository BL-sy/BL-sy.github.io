name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

env:
  BUILD_PATH: "."

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout 代码
        uses: actions/checkout@v4
        
      - name: 设置 Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'  # 重要：设置为 pnpm 缓存
          
      - name: 安装 pnpm
        run: npm install -g pnpm@latest  # 全局安装 pnpm
        
      - name: 安装依赖
        run: pnpm install --frozen-lockfile  # 相当于 npm ci
        
      - name: 构建项目
        run: pnpm run build  # 使用 pnpm 执行构建
        
      - name: 设置 Pages
        uses: actions/configure-pages@v4
        
      - name: 上传构建产物
        uses: actions/upload-pages-artifact@v3
        with:
          path: dist/  # Astro 默认输出目录

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: 部署到 GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4